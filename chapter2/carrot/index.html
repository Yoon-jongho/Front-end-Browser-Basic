<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/1ab0755c1e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="game">
      <header class="game_header">
        <button class="game_button">
          <i class="fa-solid fa-circle-play"></i>
        </button>
        <span class="game_timer">0:0</span>
        <span class="game_score">8</span>
      </header>
      <section class="game_field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up_refresh">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <span class="pop-up_message">HI</span>
    </section>
  </body>
</html>
